<div class="modal-header">
    <h3 class="modal-title">Join a group</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="groupCode">Group Code</label>
            <input type="text" class="form-control" id="groupCode" placeholder="Group Code" ng-model="groupCode">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="join(groupCode)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
