<div class="modal-header">
    <h3 class="modal-title">Join a group</h3>
</div>
<div class="modal-body">
    <form name="myForm">
        <div class="form-group" ng-class="{'has-error': myForm.groupCode.$error.required && myForm.groupCode.$dirty}">
            <label for="groupCode">Group Code</label>
            <span role="alert">
              <span class="error" ng-show="myForm.groupCode.$error.required && myForm.groupCode.$dirty">
                 <label class="control-label">Required!</label>
              </span>
            </span>

            <input placeholder="Group Code" type="text" class="form-control" name="groupCode" id="groupCode" placeholder="Group Code" ng-model="groupCode" required>
        </div>

        <div class="form-group" ng-class="{'has-error': myForm.userName.$error.required && myForm.userName.$dirty}">
            <label for="userName">User name</label>
            <span role="alert">
              <span class="error" ng-show="myForm.userName.$error.required && myForm.userName.$dirty">
                 <label class="control-label">Required!</label>
              </span>
            </span>

            <input placeholder="User name" type="text" class="form-control" name="userName" id="userName" placeholder="Group Code" ng-model="userName" required>
        </div>

        <div class="row text-center has-error" ng-if="!!joinResponse">
            <label class="col-md-12 control-label">{{joinResponse}}</label>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="join(groupCode, userName)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
