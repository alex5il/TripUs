<div class="row">
    <div class="col-xs-12 text-center">
        <h2 class="section-heading">Enter Your requirements</h2>
    </div>

    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 alert alert-danger" ng-if="errorMsg">
            <strong>Error!</strong> {{errorMsg}}
        </div>
    </div>

    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 alert alert-success" ng-if="okMsg">
            <strong>Success!</strong> {{okMsg}}
        </div>
    </div>

    <div class="col-xs-8 col-xs-offset-1" style="margin-right:-260px">
        <div class="col-xs-12 text-center">
            <div class="form-group col-xs-6 col-xs-offset-3">
                <label class="control-label">Trip Key : {{groupKey}}</label>
            </div>

            <div class="form-group col-xs-6 col-xs-offset-3">
                <label class="control-label">Number of points:</label>
                <input min=5 max=20 type="number" class="form-control" style="width:auto; display: inline-block" ng-model="pointsNum" id="poi">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <!--ng-repeat on rating here-->
                <amenity-rating class="col-xs-12" ng-repeat="rating in requirements.ratings"
                                remove-item="removeItem($index)" add-item="addItem()" item="rating" amenities="amenities"
                                change-amenity="changeAmenity(value, index)" amenity-index="$index" other-selected-values="otherSelectedValues"></amenity-rating>
            </div>
        </div>
    </div>

    <div class="col-xs-2">
        <h2>Team members</h2>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="name in submittedUsers" ng-if="submittedUsers.length">{{name}}</li>
            <span ng-if="!submittedUsers.length">No members yet</span>
        </ul>
    </div>

    <!--Add rating here-->
    <div class="row">
        <div class="col-xs-12 text-center">
            <span class="fa-stack fa-2x clickable" ng-click="addItem()">
                <i class="fa fa-circle fa-stack-2x text-primary"></i>
                <i class="fa fa-plus-square fa-stack-1x fa-inverse"></i>
            </span>
        </div>
    </div>

    <br/>

    <!--Submit requirements-->
    <div class="row" ng-if="!isLeader">
        <div class="col-xs-12 text-center">
            <button class="btn btn-primary" ng-click="submit()" ng-disabled="isSubmited">Submit Requirements</button>
        </div>
    </div>

    <div ng-if="isLeader" class="row">
        <div class="col-xs-12 text-center">
            <button class="btn btn-primary" ng-click="submit()" ng-disabled="isSubmited">Search Trip!</button>
        </div>
    </div>

</div>
